<div class="page-header">
	<h1>{{title}}</h1>
</div>
<div>
	<button id="new-layout" class="btn btn-success" ng-click = "showManageModal(-1)">
		<span>+ Layout</span>
	</button>
</div>

<div>
	<table ng-table="tableParams" class="table bi-table">
		<tr ng-repeat="layout in layouts track by $index">
			<td data-title="'Title'" sortable="title">
				{{layout.title}}
			</td>
			<td data-title="'File'" sortable="file">
				{{layout.file}}
			</td>
			<td data-title="'Action'">
				<button type="button" class="btn btn-default" ng-click = "showManageModal($index)">
					Manage
				</button>
			</td>
		</tr>
	</table>
</div>

<div id="manageModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
			ï¿½
		</button>
		<h3 id="myModalLabel">Management Layout</h3>
	</div>

	<div class="modal-body">
		<div class="cnt_b">
			<div class="formRow">
					<div class="input-prepend">
						<label>Title: </label><input type="text" ng-model="curLayout.title"/>
					</div>
			</div>
			<div class="formRow">
					<div class="input-prepend">
						<label>File: </label><input type="text" ng-model="curLayout.file"/>
					</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-inverse" type = "submit" ng-click="saveLayout()">
			Save Layout
		</button>
		<button class="btn btn-inverse" type = "submit" ng-show = "!newLayout" ng-click = "deleteLayout()">
			Delete Layout
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			Close
		</button>
	</div>
</div>
